# Start a server block listening on port 80 (default HTTP port)
server {
    listen 80;

    # Set the server name (not required for local development but included for clarity)
    server_name localhost;

    # Define the root directory where the static files are served from
    root /usr/share/nginx/html;

    # Specify the default file to serve when a directory is requested
    index index.html;

    # Main location block for handling all incoming requests
    location / {
        # If the requested file exists, serve it; otherwise, serve index.html
        # This is crucial for Single Page Applications (SPAs) using client-side routing
        try_files $uri /index.html;
    }

    # Handle 404 errors by serving index.html
    # This ensures deep links in SPAs still load the app correctly
    error_page 404 /index.html;
}
